<html lang="en">

<!-- https://flipboard.com/@food/lunar-new-year-eats-o0kupp7mc9uqhqh7 -->

<head>
    <title>TITLE</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="root" data-ui-role="content">
        <div id="content" class="">
            <div class="page theme--light">
                <main class="package-layout-scope">
                    <div class="package-layout">

                        <!-- HEADER -->
                        <header class="package-header">
                            <div class="package-header__title-lockup">
                                <div class="bracket-icon"><svg width="24" height="24" viewBox="0 0 24 24">
                                        <g id="bracket" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Package-Title-Lockup-1" transform="translate(-16.000000, -16.000000)"
                                                fill="#F52828">
                                                <g id="Content" transform="translate(16.000000, 16.000000)">
                                                    <path
                                                        d="M16,8 L8,8 L8,16 L8,24 L0,24 L0,16 L0,8 L0,0 L8,0 L16,0 L24,0 L24,8 L16,8 Z"
                                                        id="Combined-Shape"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </svg></div>
                                <div class="package-header__title-lockup-contents">
                                    <h1 class="package-header__title ui-text--page-title">PAGE TITLE</h1>
                                    <p class="package-header__description ui-text--body"><span>DESCRIPTION...</span>
                                    </p>
                                </div>
                                <div class="bracket-icon bracket-icon--rotated"><svg width="24" height="24"
                                        viewBox="0 0 24 24">
                                        <g id="bracket" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="Package-Title-Lockup-1" transform="translate(-16.000000, -16.000000)"
                                                fill="#F52828">
                                                <g id="Content" transform="translate(16.000000, 16.000000)">
                                                    <path
                                                        d="M16,8 L8,8 L8,16 L8,24 L0,24 L0,16 L0,8 L0,0 L8,0 L16,0 L24,0 L24,8 L16,8 Z"
                                                        id="Combined-Shape"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <div class="package-header__cover-image">
                                <div class="cropped-image media-container">
                                    <img class="image image--loaded" src="img.jpg" width="1024" height="682"
                                        style="position: absolute; width: 807px; height: 538px; top: 0px; left: -135px;">
                                </div>
                            </div>
                        </header>

                        <!-- CONTENT LIST -->
                        <ul class="package-groups">

                            <section class="package-group package-group--medium">
                                <header class="package-group__header">
                                    <h1 class="ui-text--page-title">SECTION TITLE</h1>
                                </header>
                                <div>
                                    <article class="package-post package-post--medium">
                                        <div class="package-post__preview">
                                            <div class="image-frame">
                                                <a class="internal-link" href="#">
                                                    <div class="cropped-image media-container">
                                                        <img class="image image--loaded" src="img.jpg" width="400"
                                                            height="225"
                                                            style="position: absolute; width: 413px; height: 232px; top: 0px; left: -54px;">
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="package-post__content">
                                            <div class="package-post__text">
                                                <header class="package-post__header">
                                                    <div class="package-post__title">
                                                        <a class="internal-link" href="#">
                                                            <h1 class="post__title article-text--title--small">
                                                                RECIPE TITLE
                                                            </h1>
                                                        </a>
                                                    </div>
                                                    <div class="package-post__subtitle ui-text--supporting">
                                                        <p class="post-attribution__source ui-text--supporting">
                                                            <a class="post-attribution__link internal-link"
                                                                href="#">ATTRIBUTION</a>
                                                        </p>
                                                    </div>
                                                </header>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </section>
                        </ul>
                    </div>
                </main>
            </div>
            <footer class="footer theme--light">
                <ul class="footer__links">
                    <!-- Footer links -->
                    <li>
                        <a href="#" class="outbound-link">TEXT</a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>



</body>

</html>
